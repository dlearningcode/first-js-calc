<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="button clear-btn" id="clear">CLR</button>
            <button class="button delete-btn" id="delete">DEL</button>
            <button class="button operator-btn" id="divide">/</button>
        </div>
        <div class="buttons">
            <button class="button number" id="seven">7</button>
            <button class="button number" id="eight">8</button>
            <button class="button number" id="nine">9</button>
            <button class="button operator-btn" id="multiply">x</button>
        </div>
        <div class="buttons">
            <button class="button number" id="four">4</button>
            <button class="button number" id="five">5</button>
            <button class="button number" id="six">6</button>
            <button class="button operator-btn" id="subtract">-</button>
        </div>
        <div class="buttons">
            <button class="button number" id="one">1</button>
            <button class="button number" id="two">2</button>
            <button class="button number" id="three">3</button>
            <button class="button operator-btn" id="add">+</button>
        </div>
        <div class="buttons">
            <button class="button-sign number" id="sign">+/-</button>
            <button class="button-zero number" id="zero">0</button>
            <button class="button-dot number" id="dot">.</button>
            <button class="button-equal operator-btn" id="equals">=</button>
        </div>
    </div>
    <script type="module">
        import calculatorOps from "./calculator.js"
        calculatorOps();
    </script>
</body>
</html>
