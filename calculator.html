<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button operator-btn" id="divide">/</button>
        </div>
        <div class="buttons">
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button operator-btn" id="multiply">x</button>
        </div>
        <div class="buttons">
            <button class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
            <button class="button operator-btn" id="subtract">-</button>
        </div>
        <div class="buttons">
            <button class="button-zero" id="zero">0</button>
            <button class="button" id="clear">Clr</button>
            <button class="button operator-btn" id="add">+</button>
        </div>
        <div class="buttons">
            <button class="button-equal operator-btn" id="equals">=</button>
        </div>
    </div>
    <script type="module">
        import calculatorOps from "./calculator.js"
        calculatorOps();
    </script>
</body>
</html>
